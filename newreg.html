<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <style>
    body {
  background-image: url(https://images.unsplash.com/photo-1485160497022-3e09382fb310?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=60);
  padding: 0px;
  margin: 0px;
  height:100%;
		width:100%;
		background-repeat: no-repeat;
		background-attachment: fixed; 
		background-size: cover;
		background-position: center;
  font-family: 'Nunito', sans-serif;
  font-size: 16px;
} 
.contact
{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	position: absolute;
	top: -50px;
	left: calc(50% - 50px);

}
input, button {
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
}
.rishi
{
	width: 120px;
	height: 30px;
	position:absolute; 
	top: 8px;
	right:  10px;


}
.loginbox{
	width: 320px;
	height: 420px;
	background: #000;
	color: #fff;
	top: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%,-50%);
	box-sizing: border-box; 
	padding: 70px 30px;
}

.main-div, .loggedin-div {
  width: 20%;
  margin: 0px auto;
  margin-top: 150px;
  padding: 20px;
  display: none;
}

.main-div input {
  display: block;
  border: 1px solid #ccc;
  border-radius: 5px;
  background: #fff;
  padding: 15px;
  outline: none;
  width: 100%;
  margin-bottom: 20px;
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
}
h3
{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-size: 22px;

}

.main-div input:focus {
  border: 1px solid #777;
}

.loginbox button, .loggedin-div button {
  background: #5d8ffc;
  color: #fff;
  border: 1px solid #5d8ffc;
  border-radius: 5px;
  padding: 15px;
  display: block;
  width: 100%;
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
}

.loginbox button:hover, .loggedin-div button:hover {
  background: #fff;
  color: #5d8ffc;
  border: 1px solid #5d8ffc;
  cursor: pointer;
}

.loginbox p{
	margin: 0;
	padding: 0;
	font-weight: bold;
}
.loginbox input{
	width: 100%;
	margin-bottom: 20px; 
}
.loginbox input[type="text"],input[type="password"]
{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 40px;
	color: orange;
	font-size: 16px;

}
.loginbox input[type="submit"]
{
	border: none;
	outline: none;
	height: 40px;
	background: #fb2525;
	color: #fff;
	font-size: 18px;
	border-radius: 20px;
}
.loginbox input[type="submit"]:hover
{
	cursor: pointer;
	background: red;
	color: #000;

}
.loginbox a{
	text-decoration: none;
	text-align: justify;
	font-size: 12px;
	line-height: 20px;
	color: orange;

}
.loginbox a:hover
{
	color: red;

}
.search-box
{
	position: absolute;
	top: 10%;
	left: 80%;
	transition: translate(-50%,-50%);
	background:#2f3640;
	height: 40px;
	border-radius: 40px;
	padding: 10px;
}
.search-box:hover>.search-txt
{
	width: 240px;
	padding: 0 6px;	
}
.search-box:hover>.search-btn
{
	background: white;
}
.search-btn{
	color:#e84118;
	float:right;
	width:40px;
	height: 40px;
	border-radius: 50%;
	background: #2f3640;
	display: flex;
	justify-content:center;
	align-items:center;
	transition: 0.4s;
}
.search-txt{
	border:none;
	background: none;
	outline: none;
	float: left;
	padding: 0;
	color: #2f3640;
	font-size: 20px;
	transition: 0.4s;
	line-height:40px;
  width: 0px;
}
  
  </style>
</head>
<body>
  <img src="https://rishikumar.me/wp-content/uploads/2017/08/handwritten-logo.png" class="rishi">
  <div id="login_div" class="loginbox">
    <img src="http://www.iconarchive.com/download/i85562/graphicloads/100-flat/contact.ico" class="contact">
    <h3>SIGNUP HERE</h3>
    <p>username</p>
    <input type="text" placeholder=" Email..." id="email" />
    <p>password</p>
    <input type="password" placeholder="Password..." id="password" />
    <button onclick="signUp()" id="signUp">signup </button>
	<a href="index.html" action="reg.html"> have an account?</a>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="signOut()" id="signOut">signout</button>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
 
  <script src="newreg.js"></script>
  <script type="text/javascript">
   var firebaseConfig = {
    apiKey: "AIzaSyDRO5M1MJoXOQVyyHDjGudPP6S7k_sOQgc",
    authDomain: "newreg-da4c4.firebaseapp.com",
    databaseURL: "https://newreg-da4c4.firebaseio.com",
    projectId: "newreg-da4c4",
    storageBucket: "newreg-da4c4.appspot.com",
    messagingSenderId: "130127419215",
 
  };
  firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        
        function signUp(){
            
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            
            const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
            promise.catch(e => alert(e.message));
            
            alert("Signed Up");
        }
       
        function signIn(){
            
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            
            const promise = auth.signInWithEmailAndPassword(email.value, password.value);
            promise.catch(e => alert(e.message));
        }
        
        
        function signOut(){
            
            auth.signOut();
            alert("Signed Out");
            
        }
        
        auth.onAuthStateChanged(function(user){
            
            if(user){
                
                var email = user.email;
                alert("Active User " + email);
                document.getElementById("user_div").style.display = "block";
                document.getElementById("login_div").style.display = "none";
                var user = firebase.auth().currentUser;

                if(user != null){
            
                  var email = user.email;
                  document.getElementById("user_para").innerHTML = "Welcome User : " + email;
            
                }
                
            }else{
                
                alert("No Active User");
                document.getElementById("user_div").style.display = "none";
    document.getElementById("login_div").style.display = "block";
            }  
        });
	</script>

</body>
</html>
